{pkgs, ...}:
{
 wayland.windowManager.hyprland = {
    enable = true;
    systemd.enable = true;
    settings = {
   bind = [
   "SUPER, return, exec,  $terminal"
   "SUPER, q, killactive,"
   "SUPER, w, exec,   $fileManager"
   "SUPER, F, togglefloating,"
   "SUPER, space, exec,   $menu"
   "SUPER, P, pseudo, # dwindle"
   "SUPER, J, togglesplit, # dwindle"
   "SUPER SHIFT, f, exec, fullscreen"
   "SUPER, e, exec,   freetube"
   "SUPER, a, exec,   anydesk"
   "SUPER, g, exec,   gimp"
   "CTRL, g, exec,   darktable"
   "SUPER, n, exec,   simple-scan"
   "SUPER, z, exec,   librewolf -no-remote"
   "SUPER, b, exec,   firejail mullvad-browser -no-remote"
   "ALT SHIFT, c, exec,   gnome-calculator"
   "SUPER CTRL, L, exec,   hyprlock"
   "SUPER, O, exec,   libreoffice"
#   "CTRL, n, exec,    hyprshade on blue-light-filter"
#   "CTRL SHIFT, n, exec,  hyprshade off"
   "SUPER, M, exec, VirtualBox Manager"


   "SUPER CTRL, S, exec, ~/bin/suspend.sh"
   "SUPER CTRL, P, exec, ~/bin/poweroff.sh"
   "SUPER CTRL, R, exec, ~/bin/reboot.sh"
   "SUPER CTRL, e, exec, ~/bin/exit.sh"
   "SUPER SHIFT, R, exec, hyprctl reload"

#   ", print, exec, hyprshot -m region"
#   "ctrl, print, exec, hyprshot -m window"
#   "SHIFT, print, exec, hyprshot -m output -m active"

   ", print, exec, flameshot gui "
   "SHIFT, print, exec, flameshot full "

#zoom";
#   "SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}")"
#   "SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}")"
   "SHIFT, mouse_up, exec, ~/bin/zminus.sh"
   "SHIFT, mouse_down, exec, ~/bin/zplus.sh"

# Move focus with mainMod + arrow keys"
   "SUPER, left, movefocus, l"
   "SUPER, right, movefocus, r"
   "SUPER, up, movefocus, u"
   "SUPER, down, movefocus, d"

# Move windows"
   "SUPER CTRL, left, movewindow, l"
   "SUPER CTRL, right, movewindow, r"
   "SUPER CTRL, up, movewindow, u"
   "SUPER CTRL, down, movewindow, d"

# Restart waybar"
   "SUPER SHIFT, w, exec, kill $(pidof waybar) && waybar &"

  ];

   windowrule = [
   "workspace 1, class:^(foot)$"
   "workspace 2, class:^(librewolf)$"
   "workspace 3, class:^(thunar)$"
   "workspace 3, class:^(nemo)$"
   "workspace 4, class:^(FreeTube)$"
   "workspace 4, class:^(Mullvad Browser)$"
   "workspace 4, class:^(evince)$"
   "workspace 5, class:^(libreoffice-startcenter)$"
   "workspace 5, class:^(libreoffice-writer)$"
   "workspace 5, class:^(libreoffice-impress)$"
   "workspace 5, class:^(libreoffice-calc)$"
   "workspace 5, class:^(libreoffice-base)$"
   "workspace 5, class:^(libreoffice-draw)$"
   "workspace 5, class:^(libreoffice-math)$"
   "workspace 5, class:^(vlc)$"
   "workspace 5, class:^(mpv)$"
   "workspace 6, class:^(gimp-3.0)$"
   "workspace 7, class:^(VirtualBox Machine)$"
   "workspace 8, class:^(VirtualBox Manager)$"
   "workspace 8, class:^(Darktable)$"
   "workspace 8, class:^(ART.bin)$"
   "workspace 10, class:^([Aa]nydesk)$"
   "workspace 10, class:^(org.gnome.SimpleScan)$"

##opacity"
   "opacity 1 ocerride 0.8 override,class:^(FreeTube)$"
   "opacity 0.95 0.8,class:^(foot)$"
   "opacity 1 override 1 override,class:^(gimp-3.0)$"
   "opacity 1 override 0.7 override,class:^(nemo)$"

## float"
   "float, class:(org.gnome.Calculator), title:(Calculator)"
   "float, class:(timeshift-gtk), title:(Timeshift-gtk)"
   "float, class:(eog)"
   "float, class:(usbimager)"
   "float, class:(org.pulseaudio.pavucontrol)"

#   "noblur,class:^()$,title:^()$"

# fullscreen windows should not blur or dim"
#   "noblur, fullscreen:1"
#   "nodim, fullscreen:1"
#   "opaque, fullscreen:1"
  ];
};
};
}

